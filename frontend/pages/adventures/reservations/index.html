<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QTrip Adventures</title>
  <link rel="stylesheet" href="../../../css/styles.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/frontend/">QTrip</a>
    <div id="city-name"></div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav d-flex justify-content-end w-100">
        <li class="nav-item active">
          <a class="nav-link" href="/frontend/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/frontend/pages/adventures/reservations/">Reservations</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="content">
      <h1>Your Reservations</h1>
      <br />

      <div class="alert alert-dark" role="alert" id="no-reservation">
        Oops! You have not made any reservations yet! (Click
        <a href="/frontend/"><strong>here</strong></a>
        to explore some cities)
      </div>
      <div class="row" id="reservation-table-parent">

        <table class="table">
          <thead>
            <tr>
              <th scope="col">Transaction ID</th>
              <th scope="col">Booking Name</th>
              <th scope="col">Adventure</th>
              <th scope="col">Person(s)</th>
              <th scope="col">Date</th>
              <th scope="col">Price</th>
              <th scope="col">Booking Time</th>
              <th scope="col">Action</th>


            </tr>
          </thead>
          <tbody id="reservation-table">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">Â© QTrip 2020</div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script>
    (async function () {
      const result = await fetch(
        `http://localhost:4000/reservations/`
      );
      const data = await result.json();
      if (data.length > 0) {
        document.getElementById("no-reservation").style.display = "none";
        document.getElementById("reservation-table-parent").style.display = "block";
      }


      data.map((key, idx) => {
        console.log(key)
        let ele = document.createElement("tr");
        ele.innerHTML = `
          <th scope="row" >${key.id}</th>
          <td>${key.name}</td>
          <td>${key.adventureName}</td>
          <td>${key.person}</td>
          <td>${new Date(key.date).toLocaleDateString()}</td>
           <td>${key.price}</td>
           <td>${new Date(key.time).toLocaleString('en-IN', { year: "numeric", day: "numeric", month: "long", hour: 'numeric', minute: 'numeric', second: "numeric", hour12: true })}</td>
           <td><div id="reservation-visit-button"><a href="/frontend/pages/adventures/detail/?adventure=${key.adventure}">Visit Adventure</a></div></td>

          `;

        document.getElementById("reservation-table").appendChild(ele);




      })

    })();

  </script>

</body>

</html>
